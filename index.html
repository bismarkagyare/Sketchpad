<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sketchpad</title>
</head>
<body>
    <div class="title">
        <h2>Etch-A-Sketch</h2>
    </div>
    <div class="btn">
        <button class="reset-btn" onclick="reset()">Reset</button>
        <button class="black-btn" onclick="setColor('black')">Black</button>
        <button class="rainbow-btn" onclick="setColor('random')">Rainbow</button>
        <button class="size-btn">Size</button>
    </div>
    <p class="message"></p>
    <div class="container">
        
    </div>

    <script src="app.js"></script>
</body>
</html>
